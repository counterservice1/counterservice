<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Counterservice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
      margin: 0;
      padding: 20px;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
      padding-bottom: 20px;
      border-bottom: 1px solid #333;
    }

    .logo {
      height: 80px;
    }

    .discord-link {
      background-color: #5865F2;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .contact-box {
      background-color: #111;
      padding: 20px;
      max-width: 400px;
      margin-top: 40px;
      border-radius: 8px;
      border: 1px solid #333;
    }

    .contact-box input, .contact-box textarea {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      margin-bottom: 15px;
      border: none;
      border-radius: 4px;
    }

    .contact-box button {
      background-color: #00aa00;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    h1 {
      margin-top: 40px;
    }

    footer {
      margin-top: 60px;
      text-align: center;
      position: relative;
    }

    .owner-container {
      display: inline-block;
      position: relative;
    }

    .owner-container img {
      width: 200px;
      border-radius: 10px;
      opacity: 0.85;
    }

    .owner-text {
      position: absolute;
      bottom: 10px;
      left: 0;
      right: 0;
      color: white;
      font-weight: bold;
      font-size: 20px;
      text-shadow: 0 0 5px #000;
    }
  </style>
</head>
<body>

<header>
  <img src="logo.jpeg" alt="Counterservice logo" class="logo">
  <a class="discord-link" href="https://discord.gg/xuMS2aBYcJ" target="_blank">Liity Discordiin</a>
</header>

<h1>Tervetuloa Counterservice-sivulle</h1>
<p>Tarjoamme nopeaa, luotettavaa palvelua – suoraan yhteyteen!</p>

<div class="contact-box">
  <h2>Ota yhteyttä</h2>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="text" name="nimi" placeholder="Nimesi" required>
    <input type="email" name="sähköposti" placeholder="Sähköpostisi" required>
    <textarea name="viesti" placeholder="Viestisi..." rows="5" required></textarea>
    <button type="submit">Lähetä</button>
  </form>
</div>

<footer>
  <div class="owner-container">
    <img src="owner.jpeg" alt="Sivun omistaja">
    <div class="owner-text">Owner</div>
  </div>
</footer>

</body>
</html>
